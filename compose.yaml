version: '3'
services:
  nodejs:
    environment:
      MYSQL_DATABASE: iberent
      MYSQL_USER: iberent
      MYSQL_PASSWORD: iberent
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - mysql

  mysql:
    image: mysql:latest
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: iberent
      MYSQL_DATABASE: iberent
      MYSQL_USER: iberent
      MYSQL_PASSWORD: iberent
